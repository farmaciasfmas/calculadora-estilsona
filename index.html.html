
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de dosis de Estilsona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fcfe;
      padding: 30px;
      color: #333;
    }
    .contenedor {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border: 2px solid #57c9e8;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #57c9e8;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #57c9e8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #eafafd;
      border-left: 5px solid #57c9e8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Calculadora de Estilsona</h1>
    <label for="peso">Peso del niño (kg):</label>
    <input type="number" id="peso" placeholder="Ej: 15" />

    <button onclick="calcularDosis()">Calcular dosis</button>

    <div class="resultado" id="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcularDosis() {
      const peso = parseFloat(document.getElementById('peso').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(peso) || peso <= 0) {
        resultadoDiv.style.display = 'block';
        resultadoDiv.innerText = 'Por favor, introduce un peso válido.';
        return;
      }

      // Dosis habitual: 1 a 2 mg/kg/día, vamos a calcular un rango
      // Estilsona 1mg/ml: cada ml contiene 1 mg de prednisolona
      const dosisBaja = peso * 1;
      const dosisAlta = peso * 2;

      resultadoDiv.style.display = 'block';
      resultadoDiv.innerHTML = `
        Dosis orientativa total diaria: entre <strong>${dosisBaja.toFixed(1)} ml</strong> y <strong>${dosisAlta.toFixed(1)} ml</strong><br><br>
        <em>Nota:</em> Esta dosis es orientativa y debe ser confirmada siempre por el pediatra.
      `;
    }
  </script>
</body>
</html>
