
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Estilsona</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #fff;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #000;
        }

        p {
            font-size: 1.2em;
        }

        label {
            font-size: 1.2em;
        }

        input[type="number"] {
            font-size: 1.2em;
            padding: 6px 10px;
            margin-right: 10px;
        }

        button {
            font-size: 1.2em;
            padding: 8px 20px;
            background-color: #57c9e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .resultado {
            margin-top: 30px;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
        }

        .resultado strong {
            font-size: 1.1em;
        }

        em {
            display: block;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Estilsona</h1>
    <p>Introduce el peso del niño para calcular la dosis diaria recomendada de Estilsona (según el prospecto).</p>
    <label for="peso">Peso del niño (kg):</label>
    <input type="number" id="peso" min="1" step="0.1">
    <button onclick="calcularDosis()">Calcular</button>

    <div class="resultado" id="resultado" style="display: none;"></div>

    <script>
        function calcularDosis() {
            const peso = parseFloat(document.getElementById('peso').value);
            if (isNaN(peso) || peso <= 0) return;

            const gotasTotales = peso * 6;
            const mlTotales = gotasTotales * 0.025;
            const mgTotales = peso * 1;

            const gotasPorToma = gotasTotales / 2;
            const mlPorToma = mlTotales / 2;

            document.getElementById('resultado').style.display = 'block';
            document.getElementById('resultado').innerHTML = `
                <strong>Dosis recomendada:</strong><br><br>
                <ul>
                    <li><strong>Total diaria:</strong> ${gotasTotales.toFixed(1)} gotas (${mlTotales.toFixed(2)} ml, ${mgTotales.toFixed(2)} mg)</li>
                    <li><strong>Por toma (cada 12 h):</strong> ${gotasPorToma.toFixed(0)} gotas (${mlPorToma.toFixed(2)} ml)</li>
                </ul>
                <em>Consulta siempre con tu pediatra antes de administrar el medicamento.</em>
            `;
        }
    </script>
</body>
</html>
