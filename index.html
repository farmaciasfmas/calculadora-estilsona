
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Estilsona para niños</title>
    <meta name="description" content="Calcula la dosis recomendada de Estilsona en función del peso del niño, según el prospecto oficial.">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label, input, p { font-size: 1.1em; }
        input[type="number"] { width: 80px; }
    </style>
</head>
<body>
    <h1>Calculadora de Estilsona</h1>
    <p>Introduce el peso del niño para calcular la dosis diaria recomendada de Estilsona (según el prospecto).</p>
    <label for="peso">Peso del niño (kg): </label>
    <input type="number" id="peso" min="1" step="0.1">
    <button onclick="calcularDosis()">Calcular</button>

    <div id="resultado" style="margin-top:20px;"></div>

    <script>
        function calcularDosis() {
            const peso = parseFloat(document.getElementById("peso").value);
            if (isNaN(peso) || peso <= 0) {
                document.getElementById("resultado").innerHTML = "<p>Por favor, introduce un peso válido.</p>";
                return;
            }

            const gotasMin = (1 * peso).toFixed(1);
            const gotasMax = (12 * peso).toFixed(1);
            const mlMin = (0.015 * peso).toFixed(2);
            const mlMax = (0.3 * peso).toFixed(2);
            const mgMin = (0.1 * peso).toFixed(2);
            const mgMax = (2 * peso).toFixed(2);

            document.getElementById("resultado").innerHTML = `
                <p><strong>Dosis total diaria estimada:</strong></p>
                <ul>
                    <li>${gotasMin} a ${gotasMax} gotas por día</li>
                    <li>${mlMin} a ${mlMax} ml por día</li>
                    <li>${mgMin} a ${mgMax} mg de prednisolona por día</li>
                </ul>
                <p><em>* Esta dosis puede dividirse en 1 a 4 tomas diarias, cada 12 o 6 horas.</em></p>
                <p><strong>Consulta siempre con tu pediatra antes de administrar el medicamento.</strong></p>
            `;
        }
    </script>
</body>
</html>
