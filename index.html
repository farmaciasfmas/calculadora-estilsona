
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Estilsona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #ffffff;
            color: #333;
        }
        h1 {
            color: #57c9e8;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label, input, button {
            font-size: 1.2em;
        }
        input {
            margin: 10px 0;
            padding: 6px;
            width: 80px;
        }
        button {
            background-color: #57c9e8;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45b2d1;
        }
        .result {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #57c9e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Estilsona</h1>
        <p>Introduce el peso del niño para calcular la dosis diaria recomendada de Estilsona (según el prospecto).</p>
        <label for="peso">Peso del niño (kg):</label>
        <input type="number" id="peso" step="0.1" min="0">
        <button onclick="calcularDosis()">Calcular</button>

        <div class="result" id="resultado" style="display:none;">
            <h2>Dosis recomendada:</h2>
            <ul id="dosisList"></ul>
            <p><em>Consulta siempre con tu pediatra antes de administrar el medicamento.</em></p>
        </div>
    </div>

    <script>
        function calcularDosis() {
            const peso = parseFloat(document.getElementById('peso').value);
            if (!peso || peso <= 0) return;

            const gotasPorKg = 6;
            const mlPorGota = 0.025;
            const mgPorMl = 7;

            const gotasTotales = peso * gotasPorKg;
            const mlTotales = gotasTotales * mlPorGota;
            const mgTotales = mlTotales * mgPorMl;

            const gotasPorToma = gotasTotales / 2;
            const mlPorToma = gotasPorToma * mlPorGota;

            const resultado = document.getElementById('resultado');
            const lista = document.getElementById('dosisList');
            lista.innerHTML = `
                <li><strong>Total diaria:</strong> ${gotasTotales.toFixed(1)} gotas (${mlTotales.toFixed(2)} ml, ${mgTotales.toFixed(2)} mg)</li>
                <li><strong>Por toma (cada 12 h):</strong> ${gotasPorToma.toFixed(0)} gotas (${mlPorToma.toFixed(2)} ml)</li>
            `;
            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
