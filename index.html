
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Estilsona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    input, button {
      font-size: 1rem;
      padding: 0.4rem;
      margin-top: 0.5rem;
    }
    .resultado {
      margin-top: 1.5rem;
      background-color: #f2f2f2;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Estilsona</h1>
  <p>
    Introduce el peso del niño para calcular la dosis diaria recomendada de Estilsona (según el prospecto).
  </p>

  <label for="peso">Peso del niño (kg): </label>
  <input type="number" id="peso" min="1" step="0.1">
  <button onclick="calcularDosis()">Calcular</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function calcularDosis() {
      const peso = parseFloat(document.getElementById("peso").value);
      const resultado = document.getElementById("resultado");

      if (!peso || peso <= 0) {
        resultado.innerHTML = "<p>Introduce un peso válido.</p>";
        return;
      }

      const mgDia = peso * 1;
      const gotasDia = mgDia * 6;
      const mlDia = mgDia * 0.15;

      const gotasToma = gotasDia / 2;
      const mlToma = mlDia / 2;

      resultado.innerHTML = `
        <h2>Dosis recomendada:</h2>
        <ul>
          <li><strong>Total diaria:</strong> ${gotasDia.toFixed(1)} gotas (${mlDia.toFixed(2)} ml, ${mgDia.toFixed(2)} mg)</li>
          <li><strong>Por toma (cada 12 h):</strong> ${gotasToma.toFixed(0)} gotas (${mlToma.toFixed(2)} ml)</li>
        </ul>
        <p style="font-style: italic;">Consulta siempre con tu pediatra antes de administrar el medicamento.</p>
      `;
    }
  </script>
</body>
</html>
